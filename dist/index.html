<!DOCTYPE html>
<html>
  <head>
    <title>Formulario + validación Javascript</title>
    <link rel="stylesheet" href="styles/index.css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta charset="utf-8"/>
  </head>
  <body>
    <div class="notification"></div>
    <div class="container-main">
      <div class="container-illustration"><img class="illustration" src="images/email.png" alt="Logo del sistema de registro" title="Logo del sistema de registro"/></div>
      <form class="container-form" id="form-registry">
        <input class="input input--username" type="text" placeholder="Nombre" id="inputName"/>
        <input class="input" type="text" placeholder="Email" id="inputEmail"/>
        <input class="submit" type="submit" value="Suscribirme"/>
        <div class="legal">
          <p class="legal__paragraph">Al enviar los datos aceptas nuestra política de tratamiento de datos establecida en la sección Políticas.</p>
        </div>
      </form>
    </div>
  </body><script src="js/validation-form.js"></script>
</html>
